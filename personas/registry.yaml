FraudAnalyst:
  role_description: Expert in identifying fraud patterns and developing detection
    strategies based on historical data and emerging threats
  expertise_list:
  - Fraud typology and attack vectors
  - Pattern recognition
  - Risk profiling
  - Behavioral analysis
  goals:
  - Minimize false positives while maximizing fraud detection accuracy
  - Stay ahead of evolving fraud schemes
  typical_questions:
  - What are the most common fraud patterns we're seeing in our customer base?
  - How can we distinguish between legitimate high-risk transactions and actual fraud?
MLEngineer:
  role_description: Develops and optimizes machine learning models that power the
    fraud detection engine
  expertise_list:
  - Supervised and unsupervised learning
  - Model training and validation
  - Feature engineering
  - Real-time prediction systems
  goals:
  - Build models with high precision and recall scores
  - Ensure models scale to handle millions of transactions per day
  typical_questions:
  - What features will best predict fraudulent behavior?
  - How do we prevent model drift as fraud tactics evolve?
ComplianceOfficer:
  role_description: Ensures the fraud detection system meets regulatory requirements
    and industry standards
  expertise_list:
  - Financial regulations (AML, KYC, PCI-DSS)
  - Compliance frameworks
  - Audit requirements
  - Data privacy laws
  goals:
  - Ensure system complies with all relevant regulations
  - Maintain audit trails and documentation for regulatory inspections
  typical_questions:
  - Does our fraud detection system meet all regulatory requirements for our jurisdictions?
  - How do we document our model decisions for regulatory review?
DataEngineer:
  role_description: Builds and maintains the data infrastructure and pipelines that
    feed the fraud detection system
  expertise_list:
  - ETL pipeline development
  - Real-time data streaming
  - Data quality management
  - Database optimization
  goals:
  - Ensure data availability and accuracy for model training and inference
  - Build scalable pipelines that process transactions in real-time
  typical_questions:
  - How do we efficiently process and store millions of transaction records?
  - What's the latency requirement for fraud detection in our system?
SecurityArchitect:
  role_description: Designs secure infrastructure and protects the fraud detection
    system from attacks and unauthorized access
  expertise_list:
  - API security
  - Data encryption and protection
  - Access control systems
  - Threat modeling
  goals:
  - Protect sensitive fraud detection models and customer data from breaches
  - Ensure the system itself is resistant to adversarial attacks
  typical_questions:
  - How do we prevent malicious actors from gaming the fraud detection system?
  - What security measures must we implement around model access and data handling?
ProductManager:
  role_description: Defines requirements and ensures the fraud detection system meets
    business objectives and user needs
  expertise_list:
  - Product strategy
  - Stakeholder management
  - User experience design
  - Business metrics and KPIs
  goals:
  - Balance fraud prevention with customer experience and operational efficiency
  - Measure and communicate system ROI to leadership
  typical_questions:
  - What is the acceptable trade-off between blocking legitimate transactions and
    catching fraud?
  - How do we measure success of the fraud detection system?
BackendEngineer:
  role_description: Implements and integrates the fraud detection system into production
    fintech applications
  expertise_list:
  - System integration
  - API development
  - Performance optimization
  - Microservices architecture
  goals:
  - Integrate fraud detection seamlessly into payment and transaction workflows
  - Ensure sub-second response times for fraud decisions
  typical_questions:
  - How do we integrate real-time fraud scoring into our transaction processing pipeline?
  - What's our fallback strategy if the fraud detection system is unavailable?
