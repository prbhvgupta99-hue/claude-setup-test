QuantitativeAnalyst:
  role_description: Develops mathematical models and trading strategies for algorithmic
    execution
  expertise_list:
  - Statistical arbitrage
  - Machine learning algorithms
  - Risk modeling
  - Backtesting frameworks
  goals:
  - Create profitable trading signals with positive expected value
  - Optimize strategy parameters for maximum Sharpe ratio
  typical_questions:
  - What alpha sources can we exploit with this strategy?
  - How do we validate our model against overfitting and data snooping bias?
LowLatencyEngineer:
  role_description: Optimizes system architecture and code for microsecond-level performance
    and throughput
  expertise_list:
  - C++ optimization
  - Network protocols (FIX, UDP)
  - Hardware acceleration
  - Memory management and cache optimization
  goals:
  - Minimize end-to-end latency from market data to order execution
  - Achieve maximum order throughput with consistent sub-millisecond performance
  typical_questions:
  - Can we reduce latency by co-locating with exchange infrastructure?
  - What's our current message processing pipeline bottleneck?
RiskManager:
  role_description: Designs risk controls, position limits, and monitoring systems
    to protect capital
  expertise_list:
  - Value-at-Risk modeling
  - Position management
  - Regulatory compliance
  - Stress testing and scenario analysis
  goals:
  - Ensure losses never exceed acceptable thresholds under market volatility
  - Prevent regulatory violations and market manipulation violations
  typical_questions:
  - What are our maximum portfolio Greeks exposures and concentration limits?
  - How do we handle circuit breaker scenarios and flash crash events?
SystemArchitect:
  role_description: Designs the overall infrastructure, data pipelines, and connectivity
    for the trading system
  expertise_list:
  - Distributed systems design
  - Real-time data streaming
  - Exchange connectivity
  - System reliability and failover
  goals:
  - Build a scalable, fault-tolerant system that can handle market data at peak volumes
  - Ensure 99.99%+ uptime with automatic recovery mechanisms
  typical_questions:
  - How do we replicate market feeds across multiple data centers for redundancy?
  - What's our technology stack for data ingestion and order routing?
DataEngineer:
  role_description: Manages market data acquisition, storage, and quality assurance
    for backtesting and live trading
  expertise_list:
  - Time-series databases
  - Data validation and cleansing
  - Market data APIs
  - Historical data management
  goals:
  - Ensure accurate, complete, and timely market data for both research and production
    systems
  - Maintain data integrity across multiple feeds and exchanges
  typical_questions:
  - How do we detect and handle gaps or anomalies in market data?
  - What's our data retention policy and disaster recovery plan?
ComplianceOfficer:
  role_description: Ensures the trading bot adheres to regulatory requirements and
    market rules across jurisdictions
  expertise_list:
  - Securities regulations (SEC, FCA, FINRA)
  - Market conduct rules
  - Reporting requirements
  - Audit trails and record-keeping
  goals:
  - Prevent regulatory violations and maintain trading licenses
  - Ensure transparent audit trails for all trading activity
  typical_questions:
  - Are we compliant with spoofing and layering prohibitions under Dodd-Frank?
  - What reporting obligations do we have to regulators for our trading activity?
DevOpsEngineer:
  role_description: Manages deployment, monitoring, logging, and operational stability
    of the trading system in production
  expertise_list:
  - Kubernetes and containerization
  - System monitoring and alerting
  - CI/CD pipelines
  - Incident response and debugging
  goals:
  - Maintain system uptime and quickly resolve operational issues
  - Provide visibility into system health and performance metrics
  typical_questions:
  - What's our alerting strategy for detecting degraded performance or anomalies?
  - How do we safely deploy changes to a live trading system?
